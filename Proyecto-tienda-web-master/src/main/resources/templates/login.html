<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="gulp_sass/build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="../static/gulp_sass/build/css/app.css"> -->
</head>
<body class="reg-background">
    <div class="registro-container">
        <a th:href="@{/home}" class="home-icon">
            <img th:src="@{/img/icons/home.svg}" alt="home-icon" height="50px">
        </a>
        
        <div class="form-container">
            <form th:object="${usuario}" th:action="@{/login}" method="post" class="f-registro">
                <h1>Iniciar Sesión</h1>
                <div class="u-field">
                    <label for="email">Correo Electrónico</label>
                    <input class="input-form" type="email" name="username" id="username" required="required">
                </div>
                <div class="u-field">
                    <label for="password">Contraseña</label>
                    <input class="input-form" type="password" name="password" id="password" required="required">
                </div>
                <div class="flex-center btn-alert ">
                        <input class="btn-registro c-pointer" role="home" type="submit" value="INICIAR SESIÓN" >
                    <p>¿No Tienes Una Cuenta? <a href="registro">Regístrate</a> </p>
                </div>
            </form>
        </div>
    <div class="img-container">
        <img th:src="@{/img/img-registro.jpg}" alt="" width="600px" height="648px">
    </div>
</div>

    

</body>
</html>
