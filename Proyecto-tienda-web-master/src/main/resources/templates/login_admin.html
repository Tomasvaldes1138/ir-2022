<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
   <link rel="stylesheet" type="text/css" href="gulp_sass/build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="../static/gulp_sass/build/css/app.css"> -->
  </head>
  <body class="reg-background">

      <div class="registro-container">
          <div class="form-container">
          <form th:object="${administrador}" th:action="@{/validar_loginAdmin}" method="post" class="f-registro">
                  <h1>Iniciar Sesión Administrador</h1>
                  <div class="u-field">
                      <label for="email">Correo Electrónico</label>
                      <input th:field="*{correo}" class="input-form" type="email" name="email" id="email" required="required">
                  </div>
                  <div class="u-field">
                      <label for="password">Contraseña</label>
                      <input th:field="*{clave}" class="input-form" type="password" name="password" id="password" required="required">
                  </div>
                  <div class="flex-center btn-alert ">
                      <input class="btn-registro c-pointer"  role="home" type="submit" value="INICIAR SESIÓN">
                  </div>
              </form>
          </div>
      <div class="img-container">
          <img th:src="@{/img/img-registro.jpg}" alt="" width="600px" height="648px">
      </div>
  </div>



  </body>
  </html>
